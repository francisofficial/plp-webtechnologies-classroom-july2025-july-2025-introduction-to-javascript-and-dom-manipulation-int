<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Workshop - Week 5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Community Workshop</h1>
    <p>Learning Web Development Together!</p>
  </header>

  <!-- Info Section -->
  <section>
    <h2>About the Workshop</h2>
    <p>Join our weekly sessions to improve your coding skills step by step.</p>
  </section>

  <!-- Buttons for DOM interactions -->
  <section id="actions">
    <button id="greetBtn">Show Greeting</button>
    <button id="toggleThemeBtn">Toggle Dark Mode</button>
    <button id="addSessionBtn">Add New Session</button>
  </section>

  <!-- Dynamic content area -->
  <section id="dynamic">
    <h2>Upcoming Sessions</h2>
    <ul id="sessionList">
      <li>HTML & Forms</li>
      <li>CSS Layouts</li>
      <li>Responsive Design</li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Community Workshop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
